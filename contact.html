<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/contact.css">
  <title>Document</title>
</head>
<body>
  <header class="header"></header>
  <div class="banner">
    <!-- <img src="img/banner/banner5.jpg" alt=""> -->
  </div>
  <div class="contact">
    <div class="container">
      <h1 class="text-center">Contact</h1>
      <div class="row">
        <div class="col-xs-12 col-sm-8">
          <h3>Enter Your Info Here</h3>
          <form class="form">
            <div>
              <input type="text" name="uname" placeholder='Name'>
              <span> * </span>
            </div>
            <div>
              <input type="email" name="email" placeholder="Email">
              <span> * </span>
            </div>
            <div>
              <input type="text" name="subject" placeholder='Subject'>
            </div>
            <div>
              <textarea type="text" name="message" placeholder='Message' cols="30" rows="5"></textarea>
              <span> * </span>
            </div>
            <div class="rate-us">
              <p>Please rate us: </p>
              <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <a class="btn btn-success" data-send="sendMsg">SEND MESSAGE</a>
            <i class="msgSend">We've recived your message!</i>
          </form>
        </div>
        <div class="col-xs-12 col-sm-4">
          <h3>Address</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit velit justo.</p>
          <p>
            email: <a href="mailto:info@display.com">info@display.com</a>
          </p>
          <p>phone : 1.306.222.4545</p>
          <p>222 2nd Ave South</p>
          <p>Saskabush, SK S7M 1T6</p>
        </div>
      </div>
    </div>
    <div class="online">
      <p>Online Contact</p>
    </div>
    <div class="online-contact">
      <ul>
        <li class='qq'></li>
        <li class='phone'></li>
        <li class='skype'></li>
      </ul>
    </div>
  </div>
  <footer class="footer"></footer>
  <script src="js/jquery.js"></script>
  <script src="js/header.js"></script>
  <script src='js/contact.js'></script>
</body>
</html>
